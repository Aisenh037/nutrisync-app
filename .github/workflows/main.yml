name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  FLUTTER_VERSION: '3.24.0'
  NODE_VERSION: '18'

jobs:
  # Code Quality and Testing
  test:
    name: Test and Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: functions/package-lock.json
        
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Get Functions dependencies
      run: |
        cd functions
        npm ci
        
    - name: Run Flutter analyzer
      run: flutter analyze
      
    - name: Run Flutter tests
      run: flutter test --coverage
      
    - name: Run Functions tests
      run: |
        cd functions
        npm test
      continue-on-error: true
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        
  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  # Build Web Application
  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' || github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build web app
      run: flutter build web --release
      
    - name: Upload web build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: build/web/
        retention-days: 30

  # Deploy to Firebase (Staging)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-web]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download web build artifacts
      uses: actions/download-artifact@v3
      with:
        name: web-build
        path: build/web/
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Deploy to Firebase Staging
      run: |
        firebase deploy --project nutrisyncapp-97089 --token "${{ secrets.FIREBASE_TOKEN }}"

  # Deploy to Firebase (Production)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-web]
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download web build artifacts
      uses: actions/download-artifact@v3
      with:
        name: web-build
        path: build/web/
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Deploy to Firebase Production
      run: |
        firebase deploy --project nutrisyncapp-97089 --token "${{ secrets.FIREBASE_TOKEN }}"
        
    - name: Notify deployment success
      if: success()
      run: |
        echo "ðŸš€ NutriSync deployed successfully!"
        echo "ðŸŒ Live at: https://nutrisyncapp-97089.web.app"

  # Build iOS Application
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    needs: [test, security]
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build iOS app (no codesign for CI)
      run: flutter build ios --release --no-codesign
      
    - name: Upload iOS build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ios-build
        path: build/ios/iphoneos/Runner.app
        retention-days: 30

  # Build Android APK/AAB
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build APK (universal)
      run: flutter build apk --release
      
    - name: Build APK (split per ABI)
      run: flutter build apk --release --split-per-abi
      
    - name: Rename APK files
      run: |
        mkdir -p build/apk-release
        cp build/app/outputs/flutter-apk/app-release.apk build/apk-release/nutrisync-universal.apk
        if [ -f build/app/outputs/flutter-apk/app-arm64-v8a-release.apk ]; then
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/apk-release/nutrisync-arm64.apk
        fi
        if [ -f build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk ]; then
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk build/apk-release/nutrisync-arm32.apk
        fi
        if [ -f build/app/outputs/flutter-apk/app-x86_64-release.apk ]; then
          cp build/app/outputs/flutter-apk/app-x86_64-release.apk build/apk-release/nutrisync-x86_64.apk
        fi
      
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v3
      with:
        name: android-apks
        path: build/apk-release/*.apk
        
    - name: Upload APKs to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: build/apk-release/*.apk
        body: |
          ðŸ“± **Android APK Files**
          
          Download and install directly on your Android device:
          
          - **nutrisync-universal.apk** - Works on all Android devices (recommended)
          - **nutrisync-arm64.apk** - For modern 64-bit devices (smaller size)
          - **nutrisync-arm32.apk** - For older 32-bit devices
          - **nutrisync-x86_64.apk** - For x86 devices (emulators)
          
          **Installation Instructions:**
          1. Download the APK file to your Android device
          2. Enable "Install from Unknown Sources" in Settings > Security
          3. Tap the APK file to install
          4. Enjoy NutriSync! ðŸŽ‰
          
          **Features:**
          - Voice-first AI nutrition assistant
          - Indian cooking education
          - Personalized food recommendations
