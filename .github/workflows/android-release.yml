name: Android Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      track:
        description: 'Play Store track (internal, alpha, beta, production)'
        required: true
        default: 'internal'
        type: choice
        options:
        - internal
        - alpha
        - beta
        - production

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'

jobs:
  build-and-deploy:
    name: Build and Deploy Android
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: ${{ env.JAVA_VERSION }}
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true
        
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Run tests
      run: flutter test
      
    - name: Decode Android keystore
      run: |
        echo '${{ secrets.ANDROID_KEYSTORE }}' | base64 -d > android/app/keystore.jks
        
    - name: Create key.properties
      run: |
        cat > android/key.properties << EOF
        storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
        keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
        storeFile=keystore.jks
        EOF
        
    - name: Update version in pubspec.yaml
      run: |
        # Extract version from git tag or use default
        if [[ "${{ github.event_name }}" == "release" ]]; then
          VERSION="${{ github.event.release.tag_name }}"
          VERSION=${VERSION#v}  # Remove 'v' prefix if present
        else
          VERSION="1.0.0+${{ github.run_number }}"
        fi
        
        # Update pubspec.yaml
        sed -i "s/^version: .*/version: $VERSION/" pubspec.yaml
        echo "Updated version to: $VERSION"
        
    - name: Build Android App Bundle
      run: flutter build appbundle --release
      
    - name: Build Android APK
      run: flutter build apk --release
      
    - name: Sign APK
      uses: r0adkll/sign-android-release@v1
      id: sign_apk
      with:
        releaseDirectory: build/app/outputs/flutter-apk
        signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE }}
        alias: ${{ secrets.ANDROID_KEY_ALIAS }}
        keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        
    - name: Upload APK to artifacts
      uses: actions/upload-artifact@v3
      with:
        name: android-apk-${{ github.run_number }}
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: Upload AAB to artifacts
      uses: actions/upload-artifact@v3
      with:
        name: android-aab-${{ github.run_number }}
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 30
        
    - name: Deploy to Google Play Store
      uses: r0adkll/upload-google-play@v1.1.3
      with:
        serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
        packageName: com.example.nutrisync
        releaseFiles: build/app/outputs/bundle/release/app-release.aab
        track: ${{ github.event.inputs.track || 'internal' }}
        status: completed
        inAppUpdatePriority: 2
        userFraction: 0.5
        whatsNewDirectory: android/release-notes/
        mappingFile: build/app/outputs/mapping/release/mapping.txt
        
    - name: Create GitHub Release Assets
      if: github.event_name == 'release'
      run: |
        # Upload APK to GitHub Release
        gh release upload ${{ github.event.release.tag_name }} \
          build/app/outputs/flutter-apk/app-release.apk \
          --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Notify success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: |
          ðŸŽ‰ Android app successfully deployed to Play Store!
          Track: ${{ github.event.inputs.track || 'internal' }}
          Version: ${{ github.event.release.tag_name || github.run_number }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Notify failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: |
          âŒ Android deployment failed!
          Check the logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}